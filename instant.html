<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add custom styles here */
        .skill-bar-container {
            margin-bottom: 20px;
        }

        .skill-bar {
            height: 20px;
            background-color: #f5f5f5;
            position: relative;
        }

        .skill-name {
            font-weight: bold;
            margin-bottom: 5px;
            width: 30px;
        }

        .skill-progress {
            height: 100%;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            line-height: 20px;
            animation: progressAnimation 2s ease-in-out;
        }

        @keyframes progressAnimation {
            0% { width: 0; }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Skills</h2>
        <div class="row">
            <table class="col-md-6">
                <tr class="skill-bar-container ">
                    <td class="skill-name">HTML</td>
                    <td class="skill-bar bg-danger">
                        <div class="skill-progress" style="width: 90%;">90%</div>
                    </td>
                </tr>
                <tr class="skill-bar-container">
                    <td class="skill-name">CSS</td>
                    <td class="skill-bar">
                        <div class="skill-progress" style="width: 80%;">80%</div>
                    </td>
                </tr>
                <tr class="skill-bar-container">
                    <td class="skill-name">JavaScript</td>
                    <td class="skill-bar">
                        <div class="skill-progress" style="width: 75%;">75%</div>
                    </td>
                </tr>
                <!-- Add more languages as needed -->
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
